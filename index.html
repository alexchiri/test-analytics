<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo Test Analytics</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/datepicker3.css"/>
</head>
<body>

<script type="text/x-handlebars">
    <div class="navbar navbar-default">
        <a class="navbar-brand" href="#">Demo Test Analytics</a>
        <ul class="nav navbar-nav">
            <li>{{#link-to 'projects'}}Projects{{/link-to}}</li>
        </ul>
    </div>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="projects">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <table class='table'>
                    <thead>
                    <tr>
                        <th>Recent Projects</th>
                    </tr>
                    </thead>
                    {{#each model}}
                    <tr>
                        <td>
                            {{#link-to 'project' this}}
                            {{name}}
                            <small class='muted'>by {{lead}}</small>
                            {{/link-to}}
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </div>
            <div class="col-md-9 col-sm-9">
                {{outlet}}
            </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="projects/index">
    <div class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4" for="new-project-name">Project name: </label>
            <div class="col-sm-8">
                {{ input type="text" id="new-project-name" placeholder="Enter project name..."
                value=newProjectName class="form-control" }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="new-project-lead">Project lead name: </label>
            <div class="col-sm-8">{{ input type="text" id="new-project-lead" placeholder="Enter lead name..."
            value=newProjectLead class="form-control" }}</div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="new-project-completion">Project completion date: </label>
            <div class="col-sm-8">{{ view "App.DateField" placeholder="Enter completion date..." id="new-project-completion"
            valueBinding="controller.newProjectCompletion" class="form-control" }}</div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="new-project-description">Project description: </label>
            <div class="col-sm-8">{{ textarea id="new-project-description" placeholder="Enter description..."
            value=newProjectDescription class="form-control" rows="3" }}</div>
        </div>
    </div>

    <button class="btn btn-default"
    {{ action "createProject"}}>Create project</button>

    <h2>Active projects:</h2>
    {{render "projects_table" activeProjects}}

    <h2>Completed projects:</h2>
    {{render "projects_table" completedProjects}}

</script>

<script type="text/x-handlebars" data-template-name="projects_table">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Completion</th>
            <th>Components</th>
            <th>Lead</th>
        </tr>
        </thead>

        {{#each model}}
        <tr>
            <td>
                {{#link-to 'project' this}}
                {{name}}
                {{/link-to}}
            </td>
            <td>
                {{format-date completion}}
            </td>
            <td>
                {{#each components}}
                {{name}} &nbsp;
                {{/each}}
            </td>
            <td>
                {{lead}}
            </td>
        </tr>
        {{/each}}
    </table>
</script>

<script type="text/x-handlebars" data-template-name="project">
    <div class="navbar navbar-default">
        {{#link-to 'project' this class="navbar-brand"}}
        {{name}}
        {{/link-to}}
        <ul class="nav navbar-nav">
            <li>{{#link-to 'project.attributes' this }}Attributes{{/link-to}}</li>
            <li>{{#link-to 'project.components' this }}Components{{/link-to}}</li>
            <li>{{#link-to 'capabilities' this }}Capabilities{{/link-to}}</li>
        </ul>
    </div>

    {{outlet}}

</script>

<script type="text/x-handlebars" data-template-name="project/index">
    {{description}} <br/><br/>
    <strong>Completion date:</strong> {{format-date completion}} <br/>
    <strong>Lead:</strong> {{lead}} <br/>
</script>

<script type="text/x-handlebars" data-template-name="project/attributes">

    <div class="form-group">
        <label class="sr-only" for="new-attribute-name">Project description: </label>
        <div class="col-sm-8">{{input type="text" id="new-attribute-name" placeholder="Enter attribute name..."
            value=newAttributeName class="form-control"}}</div>
    </div>

    <button class="btn btn-default"
    {{ action "addAttribute"}}>Add</button>

    <br/><br/>

    <ul>
        {{#each model}}
        <li>{{name}}</li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars" data-template-name="project/components">
    {{input type="text" id="new-component-name" placeholder="Add a new component..."
    value=newComponentName}}
    <button class="btn btn-default"
    {{ action "addComponent"}} > Add </button>

    <br/><br/>

    <ul>
        {{#each model}}
        <li>{{name}}</li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars" data-template-name="capabilities">
    <table class="capabilities-table">
        <thead>
        <th></th>
        {{#each attribute in project.attributes}}
        <th>{{attribute.name}}</th>
        {{/each}}
        </thead>
        {{#each component in project.components}}
        <tr>
            <td class="component">{{component.name}}</td>
            {{#each attribute in project.attributes}}
            <td>{{#link-to 'capabilities.showCapabilities' project }}2{{/link-to}}</td>
            {{/each}}
        </tr>
        {{/each}}
    </table>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="capabilities/showCapabilities">
    <br/><br/>
    <ul>
        {{#each model}}
        <li>{{name}}</li>
        {{/each}}
    </ul>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.3.0.js"></script>
<script src="js/libs/ember-1.4.0.js"></script>
<script src="js/libs/bootstrap-3.1.1.js"></script>
<script src="js/libs/moment-with-langs.js"></script>
<script src="js/libs/ember-data-1.0.0-beta.7.js"></script>
<script src="js/libs/bootstrap-datepicker.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/helpers.js"></script>
<script src="js/views.js"></script>
<script src="js/controllers/project_attributes_controller.js"></script>
<script src="js/controllers/project_components_controller.js"></script>
<script src="js/controllers/project_capabilities_controller.js"></script>
<script src="js/controllers/projects_index_controller.js"></script>
<!--script src="js/controllers/capabilities_show_capabilities_controller.js"></script-->
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
